<div id="taches_grid" class="appui-full-height"></div>
<script id="tpl-tasks_list_bar" type="text/x-kendo-template">
  <div class="toolbar">
    <button class="k-button apst-new"><i class="fa fa-plus"></i> Nouveau bug</button>
  	{{#is_dev}}<button class="k-button apst-fusion"><i class="fa fa-plus"></i> Fusionner les éléments sélectionnés</button>{{/is_dev}}
    <button class="k-button apst-pdf"><i class="fa fa-file-pdf-o"></i> Générer un PDF</button>
    <button class="k-button apst-excel"><i class="fa fa-file-excel-o"></i> Exporter sous Excel</button>
  </div>
</script>
<script id="tpl-tasks_list_form" type="text/x-kendo-template">
  <form method="post">

    <input type="hidden" name="tab_selected" value="#: tab_selected #">
    <label for="YIO5P9CgsdpDSasda44" class="appui-form-label">
      Titre
    </label>
    <div class="appui-form-field">
      <input name="title" id="YIO5P9CgsdpDSasda44" class="k-textbox" style="width: 100%" maxlength="100" required>
    </div>

    <label for="YIO5P9CgsdpDSadw" class="appui-form-label">
      Description
    </label>
    <div class="appui-form-field">
      <textarea name="comment" id="YIO5P9CgsdpDSadw" class="k-textbox" style="width: 100%" rows="10" required></textarea>
    </div>

    <div class="appui-line-breaker">D'autres informations comme le tab sur lequel vous vous trouvez, votre nom d'utilisateur ou vos informations de session seront automatiquement envoyées.</div>
    <div class="appui-form-label"> </div>
    <div class="appui-form-field"><button class="k-button" type="submit">Envoyer</button></div>

  </form>
</script>
